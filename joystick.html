<!DOCTYPE html>
<html lang="en-US" class="notranslate" translate="no">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="manifest" href="manifest.json">
	<title>Joystick</title>
	<link rel="stylesheet" href="lib/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="css/joystick.css">
	<link rel="stylesheet" href="themes/default.css">
	<link rel="stylesheet" class="theme">
	<link rel="stylesheet" href="layouts/default.css">
	<link rel="stylesheet" class="layout">
</head>

<body class="connecting preload">
	<!-- Joysticks -->
	<div id="joystickL" class="joystick group touch" data-keys="W A S D" data-sec-keys="H B N M"></div>
	<div id="joystickR" class="joystick group touch" data-keys="Y U O P" data-sec-keys="+ [ / ]"></div>

	<!-- Arrow buttons -->
	<div class="arrows group">
		<!-- Up arrow -->
		<button class="up touch" data-key="UP" data-sec-key="R">
			<i class="mdi mdi-menu-up-outline"></i>
		</button>

		<!-- Down arrow -->
		<button class="down touch" data-key="DOWN" data-sec-key="T">
			<i class="mdi mdi-menu-down-outline"></i>
		</button>

		<!-- Left arrow -->
		<button class="left touch" data-key="LEFT" data-sec-key="F">
			<i class="mdi mdi-menu-left-outline"></i>
		</button>

		<!-- Right arrow -->
		<button class="right touch" data-key="RIGHT" data-sec-key="G">
			<i class="mdi mdi-menu-right-outline"></i>
		</button>

		<!-- Diagonal arrows -->
		<div class="diag dLT touch" data-key="LEFT UP" data-sec-key="T R"></div>
		<div class="diag dRT touch" data-key="RIGHT UP" data-sec-key="F R"></div>
		<div class="diag dLB touch" data-key="LEFT DOWN" data-sec-key="T G"></div>
		<div class="diag dRB touch" data-key="RIGHT DOWN" data-sec-key="F G"></div>
	</div>

	<!-- Action buttons -->
	<div class="actions group">
		<!-- PlayStation buttons -->
		<!-- Triangle -->
		<button class="actup touch" data-key="I" data-sec-key="Z">
			<i class="mdi mdi-triangle-outline"></i>
		</button>


		<!-- Square -->
		<button class="actleft touch" data-key="J" data-sec-key="X">
			<i class="mdi mdi-square-outline"></i>
		</button>

		<!-- Circle -->
		<button class="actright touch" data-key="K" data-sec-key="C">
			<i class="mdi mdi-circle-outline"></i>
		</button>

		<!-- Cross -->
		<button class="actdown touch" data-key="L" data-sec-key="V">
			<i class="mdi mdi-close"></i>
		</button>

		<!-- SNES buttons -->
		<!-- X --><button class="snesactup touch" data-key="I">X</button>
		<!-- Y --><button class="snesactleft touch" data-key="J">Y</button>
		<!-- A --><button class="snesactright touch" data-key="K">A</button>
		<!-- B --><button class="snesactdown touch" data-key="L">B</button>

		<!-- Diagonal actions -->
		<div class="diag dLT touch" data-key="J I" data-sec-key="X Z"></div>
		<div class="diag dRT touch" data-key="L I" data-sec-key="V Z"></div>
		<div class="diag dLB touch" data-key="J K" data-sec-key="X C"></div>
		<div class="diag dRB touch" data-key="L K" data-sec-key="V C"></div>
	</div>

	<!-- Other buttons -->
	<button class="l touch" data-key="Q">L</button>
	<button class="l2 touch" data-key="2" data-sec-key="8">L2</button>
	<button class="l1 touch" data-key="1" data-sec-key="7">L1</button>
	<button class="l3 touch" data-key="3" data-sec-key="9">L3</button>

	<button class="r touch" data-key="E">R</button>
	<button class="r2 touch" data-key="5" data-sec-key="-">R2</button>
	<button class="r1 touch" data-key="4" data-sec-key="0">R1</button>
	<button class="r3 touch" data-key="6" data-sec-key="=">R3</button>

	<button class="select touch" data-key="ENTER" data-sec-key="'">SELECT</button>
	<button class="start touch" data-key="SPACE" data-sec-key="TAB">START</button>
	<button class="pause touch" data-key="ESC">
		<i class="mdi mdi-pause"></i>
	</button>

	<button class="load touch" data-key=".">
		<i class="mdi mdi-file-download"></i>
	</button>
	<button class="save touch" data-key=";">
		<i class="mdi mdi-content-save"></i>
	</button>

	<button class="volumeUp touch" data-key="MEDIA_VOLUME_UP">
		<i class="mdi mdi-volume-plus"></i>
	</button>
	<button class="volumeDown touch" data-key="MEDIA_VOLUME_DOWN">
		<i class="mdi mdi-volume-minus"></i>
	</button>

	<!-- Locked buttons -->
	<button class="rLock touch lock" data-key="E">R</button>
	<button class="r1Lock touch lock" data-key="4" data-sec-key="0">R1</button>

	<!-- Edit button -->
	<a href="index.html">
		<button class="edit touch">
			<i class="mdi mdi-home"></i>
		</button>
	</a>

	<script src="lib/js/nipplejs.min.js"></script>
	<script src="js/joystick.js"></script>
</body>

</html>
