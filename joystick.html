<!DOCTYPE html>
<html lang="en-US">

<head>
	<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
	<script>eruda.init()</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="manifest" href="manifest.json">
	<title>WebJoy</title>
	<link rel="stylesheet" href="lib/css/materialdesignicons.min.css"></script>
	<link rel="stylesheet" href="css/joystick.css">
	<link rel="stylesheet" href="themes/default.css">
	<link rel="stylesheet" class="theme">
	<link rel="stylesheet" href="layouts/default.css">
	<link rel="stylesheet" class="layout">
</head>

<body class="connecting preload">
	<!-- Joystick -->
	<div id="joystick" class="joystick group touch"></div>

	<!-- Arrow buttons -->
	<div class="arrows group">
		<!-- Up arrow -->
		<button class="up touch" data-key="UP">
			<i class="mdi mdi-menu-up-outline"></i>
		</button>

		<!-- Down arrow -->
		<button class="down touch" data-key="DOWN">
			<i class="mdi mdi-menu-down-outline"></i>
		</button>

		<!-- Left arrow -->
		<button class="left touch" data-key="LEFT">
			<i class="mdi mdi-menu-left-outline"></i>
		</button>

		<!-- Right arrow -->
		<button class="right touch" data-key="RIGHT">
			<i class="mdi mdi-menu-right-outline"></i>
		</button>

		<!-- Diagonal arrows -->
		<div class="diag dLT touch" data-key="LEFT,UP"></div>
		<div class="diag dRT touch" data-key="RIGHT,UP"></div>
		<div class="diag dLB touch" data-key="LEFT,DOWN"></div>
		<div class="diag dRB touch" data-key="RIGHT,DOWN"></div>
	</div>

	<!-- Action buttons -->
	<div class="actions group">
		<!-- PSP buttons -->

		<!-- Triangle -->
		<button class="actup touch" data-key="ACTUP">
			<i class="mdi mdi-triangle-outline"></i>
		</button>

		<!-- Cross -->
		<button class="actdown touch" data-key="ACTDOWN">
				<i class="mdi mdi-close"></i>
		</button>

		<!-- Square -->
		<button class="actleft touch" data-key="ACTLEFT">
			<i class="mdi mdi-square-outline"></i>
		</button>

		<!-- Circle -->
		<button class="actright touch" data-key="ACTRIGHT">
			<i class="mdi mdi-circle-outline"></i>
		</button>

		<!-- SNES buttons -->
		<!-- X --><button class="snesactup touch" data-key="ACTUP">X</button>
		<!-- B --><button class="snesactdown touch" data-key="ACTDOWN">B</button>
		<!-- Y --><button class="snesactleft touch" data-key="ACTLEFT">Y</button>
		<!-- A --><button class="snesactright touch" data-key="ACTRIGHT">A</button>

		<!-- Diagonal actions -->
		<div class="diag dLT touch" data-key="ACTLEFT,ACTUP"></div>
		<div class="diag dRT touch" data-key="ACTRIGHT,ACTUP"></div>
		<div class="diag dLB touch" data-key="ACTLEFT,ACTDOWN"></div>
		<div class="diag dRB touch" data-key="ACTRIGHT,ACTDOWN"></div>
	</div>

	<!-- Other buttons -->
	<button class="l touch" data-key="L">L</button>
	<button class="r touch" data-key="R">R</button>
	<button class="select touch" data-key="SELECT">SELECT</button>
	<button class="start touch" data-key="START">START</button>

	<button class="load touch" data-key="LOAD">
		<i class="mdi mdi-file-download"></i>
	</button>
	<button class="save touch" data-key="SAVE">
		<i class="mdi mdi-content-save"></i>
	</button>

	<button class="drive touch">
		<svg viewBox="0 0 32 32">
			<path d="M16 0a16 16 0 100 32 16 16 0 000-32zm0 4a12 12 0 0111.3 8H4.7c1.7-4.6 6-8 11.3-8zm0 14a2 2 0 110-4 2 2 0 010 4zM4 16c5.5 0 9.9 5.3 10 11.8A12 12 0 014 16zm14 11.8c.1-6.5 4.5-11.8 10-11.8a12 12 0 01-10 11.8z">
		</svg>
	</button>

	<!-- Locked buttons -->
	<button class="rLock touch lock" data-key="R">R</button>

	<!-- Edit button -->
	<a href="index.html"><button class="edit touch">Editar</button></a>

	<a href="" style="left:50%;top:10%;position:absolute;"><button
			style="display:block;position:relative;left:-50%">Atualizar</button></a>

	<!-- Custom buttons (coming soon) -->
	<span class="customButtons"></span>

	<script src="lib/js/nipplejs.min.js"></script>
	<script src="js/joystick.js"></script>
</body>

</html>
