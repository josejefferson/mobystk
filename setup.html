<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="manifest" href="manifest.json">
	<title>Configurar emuladores</title>
	<link rel="stylesheet" href="css/setup.css">
</head>

<body>
	<a class="button return" href="index.html">Voltar</a>
	<h2>Configurar emuladores</h2>

	<h3>Snes9x</h3>
	<button onclick="start('snesPlayer1')">Joypad #1</button>
	<button onclick="start('snesPlayer2')">Joypad #2</button>
	<button onclick="start('snesSave')">Save 0</button>
	<button onclick="start('snesLoad')">Load 0</button>

	<h3>PCSX2</h3>
	<button onclick="start('ps2Player1')">Pad 1</button>
	<button onclick="start('ps2Player2')">Pad 2</button>

	<div class="progressContainer">
		<span>PROGRESSO</span>
		<div class="progress"></div>
	</div>
	<script src="js/setup.js"></script>
</body>

</html>
