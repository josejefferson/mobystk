<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="manifest" href="manifest.json">
	<title>Joystick</title>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<form action="joystick.html" method="GET" name="settings">
		<label>
			<div class="label">Digite o c√≥digo que aparece no seu computador</div>
			<input type="text" name="code" autocomplete="off" required>
		</label>

		<!-- Layouts -->
		<div class="label">Selecione o layout</div>
		<label class="select">
			<input type="radio" name="layout" value="psp" checked>
			<div class="selLabel">PSP</div>
		</label>

		<label class="select">
			<input type="radio" name="layout" value="psp-r-lock">
			<div class="selLabel">PSP R LOCK</div>
		</label>

		<label class="select">
			<input type="radio" name="layout" value="ps2">
			<div class="selLabel">PS2</div>
		</label>

		<label class="select">
			<input type="radio" name="layout" value="ps2-r1-lock">
			<div class="selLabel">PS2 R1 LOCK</div>
		</label>

		<label class="select">
			<input type="radio" name="layout" value="snes">
			<div class="selLabel">SNES</div>
		</label>

		<br>

		<label class="select player">
			<input type="radio" name="player" value="1" checked>
			<div class="selLabel">Jogador 1</div>
		</label>

		<label class="select player">
			<input type="radio" name="player" value="2">
			<div class="selLabel">Jogador 2</div>
		</label>

		<!-- Start -->
		<div class="start" oncontextmenu="document.querySelector('.links').style.display = 'block'">
			<button type="submit">Iniciar</button>
		</div>

		<a class="setup" href="setup.html">Configurar emuladores</a>

		<!-- Temp -->
		<div class="links" style="display: none;">
			<label>Debug: <input type="checkbox" name="debug" value="true"></label>
			<br><a href="editLayout.html">Layout editor</a>
			<br><a href="screenTest.html">Screen test</a>
		</div>
	</form>

	<script src="js/index.js"></script>
</body>

</html>
