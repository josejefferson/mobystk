<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="manifest" href="manifest.json">
	<title>WebJoy Settings</title>
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<form action="joystick.html" method="GET" name="settings">
		<label>
			<div class="label">Digite o c√≥digo que aparece no seu computador</div>
			<input type="text" name="code" autocomplete="off" required>
		</label>

		<div class="label">Selecione o layout</div>
		<label class="select">
			<input type="radio" name="layout" value="psp" checked>
			<div class="selLabel">PSP</div>
		</label>

		<label class="select">
			<input type="radio" name="layout" value="psp-r-lock">
			<div class="selLabel">PSP R LOCK</div>
		</label>

		<label class="select">
			<input type="radio" name="layout" value="snes">
			<div class="selLabel">SNES</div>
		</label>
		
		<label class="select">
			<input type="radio" name="layout" value="ps2">
			<div class="selLabel">PS2</div>
		</label>

		<div class="start">
			<button type="submit">Iniciar</button>
		</div>
	</form>
	
	<a href="editLayout.html">Layout editor</a>

	<script src="js/index.js"></script>
</body>

</html>
