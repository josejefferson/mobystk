<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="manifest" href="manifest.json">
	<title>Joystick</title>
	<link rel="stylesheet" href="lib/css/pickr.nano.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<form action="joystick.html" method="GET" name="settings">
		<!-- Código -->
		<label>
			<div class="label">Digite o código que aparece no seu computador</div>
			<input type="text" name="code" autocomplete="off" required>
		</label>


		<!-- Layouts -->
		<div class="label">Selecione o layout</div>
		<label class="select layout">
			<input type="radio" name="layout" value="psp" checked>
			<div class="selLabel">PSP</div>
		</label>

		<label class="select layout">
			<input type="radio" name="layout" value="ps2">
			<div class="selLabel">PS2</div>
		</label>

		<label class="select layout">
			<input type="radio" name="layout" value="snes">
			<div class="selLabel">SNES</div>
		</label>


		<!-- Jogador -->
		<div class="label">Selecione o jogador</div>
		<label class="select player">
			<input type="radio" name="player" value="1" checked>
			<div class="selLabel">Jogador 1</div>
		</label>

		<label class="select player">
			<input type="radio" name="player" value="2">
			<div class="selLabel">Jogador 2</div>
		</label>


		<!-- Teclas traváveis -->
		<div class="label">Selecione as teclas traváveis</div>
		<label class="select lock">
			<input type="checkbox" name="lock" value="l">
			<div class="selLabel">L</div>
		</label>

		<label class="select lock">
			<input type="checkbox" name="lock" value="r">
			<div class="selLabel">R</div>
		</label>

		<label class="select lock">
			<input type="checkbox" name="lock" value="l1">
			<div class="selLabel">L1</div>
		</label>

		<label class="select lock">
			<input type="checkbox" name="lock" value="r1">
			<div class="selLabel">R1</div>
		</label>


		<!-- Opções -->
		<div class="label">Opções</div>
		<label class="select option">
			<input type="checkbox" name="invert">
			<div class="selLabel">Inverter joystick/setas</div>
		</label>


		<!-- Cores -->
		<div class="label">Cores</div>
		<label class="select color">
			<input type="hidden" name="background" value="#000">
			<div class="selLabel">
				Fundo <div class="pickr-background"></div>
			</div>
		</label>

		<label class="select color">
			<input type="hidden" name="color" value="#FFF8">
			<div class="selLabel">
				Cor do botão <div class="pickr-color"></div>
			</div>
		</label>

		<label class="select color">
			<input type="hidden" name="border" value="#FFF8">
			<div class="selLabel">
				Borda do botão <div class="pickr-border"></div>
			</div>
		</label>

		<label class="select color">
			<input type="hidden" name="active" value="#FFF3">
			<div class="selLabel">
				Fundo ativo <div class="pickr-active"></div>
			</div>
		</label>
		<br>

		<button type="button" class="resetColors">Redefinir cores</button>


		<!-- Fundo personalizado -->
		<div class="label">Fundo personalizado</div>
		<small class="sublabel">Coloque as imagens na pasta "backgrounds" e digite o nome e extensão da imagem</small>
		<label>
			<input type="text" name="bgImage" autocomplete="off" placeholder="Nome do arquivo + extensão">
		</label>
		<br>

		<label class="select">
			<div class="selLabel">
				Transparência <input type="range" name="bgOpacity" min="0" max="1" step="0.01" value="0.5">
			</div>
		</label>


		<!-- Configurar emuladores -->
		<div class="label">Configurações</div>
		<div>
			<a class="setup" href="setup.html">Configurar emuladores</a>
		</div>


		<!-- Iniciar -->
		<button type="submit" class="start">Jogar!</button>


		<!-- Temporário -->
		<div class="links" style="display: none;">
			<label>Debug: <input type="checkbox" name="debug" value="true"></label>
			<br><button type="button" onclick="localStorage.clear()">RESET ALL</button>
			<br><a href="editLayout.html">Layout editor</a>
			<br><a href="screenTest.html">Screen test</a>
		</div>
	</form>

	<script src="lib/js/pickr.es5.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
