<!DOCTYPE html>
<html lang="pt-BR" class="notranslate" translate="no">

<head><script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init()</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="manifest" href="manifest.json">
	<title>MobyStk</title>
	<link rel="stylesheet" href="lib/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="css/joystick.css">
</head>

<body class="connecting preload">
	<div class="backgroundImage"></div>
	<div class="debugLog"></div>

	<!-- Battery and Clock -->
	<div class="deviceInfo">
		<span class="battery">
			<span class="battery-icon"></span>
			<span class="battery-level"></span> •
		</span>
		<span class="clock"></span><br>
		<span class="player">
			<i class="mdi mdi-google-controller game-vibration"></i>
			<span class="player-number"></span>
		</span> •
		<span class="layout"></span><br>
		<span class="status"></span>
	</div>

	<!-- Edit button -->
	<a href="index.html">
		<button class="controller-button edit">
			<i class="mdi mdi-cog"></i>
		</button>
	</a>

	<div class="controller-layout"></div>

	<div class="edit-menu">
		<!--mudar para edit-toolbar-->
		<div class="edit-menu-drag"><i class="mdi mdi-drag-vertical"></i></div>
		<button class="layout-info"><i class="mdi mdi-information-outline"></i></button>
		<button class="add-element"><i class="mdi mdi-plus"></i></button>
		<hr>
		<button class="edit-action edit-mode" data-mode="0"><i class="mdi mdi-cursor-move"></i></button>
		<button class="edit-action edit-mode" data-mode="1"><i class="mdi mdi-resize"></i></button>
		<button class="edit-action "><i class="mdi mdi-anchor"></i></button>
		<button class="edit-action "><i class="mdi mdi-border-style"></i></button>
		<button class="edit-action "><i class="mdi mdi-cog"></i></button>
	</div>
	
	<div class="layout-tree hidden">
		<div class="element button"><div class="name">L</div></div>
		<div class="element button active"><div class="name">R</div></div>
		<div class="element button"><div class="name">Start</div></div>
		<div class="element group">
			<div class="name">Setas</div>
			<div class="content">
				<div class="element button"><div class="name">Seta apontada para Cima</div></div>
				<div class="element button"><div class="name">Baixo</div></div>
			</div>
		</div>
	</div>
	
	<div class="horizontal-anchor"></div>
	<div class="vertical-anchor"></div>

	<div class="loadingScreen">
		<div class="text">Aguarde</div>
		<i class="mdi mdi-timer-sand"></i>
	</div>

	<script src="lib/js/nipplejs.min.js"></script>
	<script src="lib/js/lockr.js"></script>
	<script src="js/keymappings.js"></script>
	<script src="js/classes/Controller.js"></script>
	<script src="js/joystick/index.js"></script>
	<script src="layouts/buttons.js"></script>
	<script src="layouts/groups.js"></script>
	<script src="layouts/joysticks.js"></script>
	<script src="layouts/layouts.js"></script>
	<script src="js/classes/EventEmitter.js"></script>
	<script src="js/classes/Element.js"></script>
	<script src="js/classes/Button.js"></script>
	<script src="js/classes/Group.js"></script>
	<script src="js/classes/Joystick.js"></script>
	<script src="js/joystick/joystick.js"></script>
	<script src="js/joystick/element-actions.js"></script>
	<script src="js/joystick/motion-control.js"></script>
	<script src="js/joystick/user-interface.js"></script>
	<script src="js/joystick/layout.js"></script>
	<script src="js/joystick/backend-integration.js"></script>
	<script src="js/joystick/interactions.js"></script>
	<script src="js/joystick/layout-editor.js"></script>
</body>

</html>
