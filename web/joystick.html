<!DOCTYPE html>
<html lang="pt-BR" class="notranslate" translate="no">

<head>
	<!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script> -->
	<!-- <script>eruda.init()</script> -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="manifest" href="manifest.json">
	<title>MobyStk</title>
	<link rel="stylesheet" href="lib/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="css/joystick.css">
	<link rel="stylesheet" href="css/layout-editor.css">
</head>

<body class="connecting preload">
	<div class="backgroundImage"></div>
	<div class="debugLog"></div>

	<!-- Battery and Clock -->
	<div class="deviceInfo">
		<span class="battery">
			<span class="battery-icon"></span>
			<span class="battery-level"></span> •
		</span>
		<span class="clock"></span><br>
		<span class="player">
			<i class="mdi controller-indicator"></i>
			<span class="player-number"></span>
		</span> •
		<span class="layout"></span><br>
		<span class="status"></span>
	</div>

	<!-- Edit button -->
	<a href="index.html">
		<button class="controller-button edit">
			<i class="mdi mdi-cog"></i>
		</button>
	</a>

	<div class="controller-layout"></div>

	<div class="layout-editor-toolbar showing-more" tabindex="0">
		<div class="drag"><i class="mdi mdi-drag-vertical"></i></div>
		<button class="layout-info"><i class="mdi mdi-information-outline"></i></button>
		<button class="show-layout-tree"><i class="mdi mdi-file-tree"></i></button>
		<button class="action"><i class="mdi mdi-cog"></i></button>
		<button class="add-element"><i class="mdi mdi-plus-circle-outline"></i></button>
		<button class="show-more"><i class="mdi mdi-chevron-right"></i></button>
		<div class="more">
			<button class="action mode" data-mode="0"><i class="mdi mdi-cursor-move"></i></button>
			<button class="action mode" data-mode="1"><i class="mdi mdi-resize"></i></button>
			<hr>
			<button class="action anchor-x"><i class="mdi mdi-align-horizontal-left"></i></button>
			<button class="action anchor-y"><i class="mdi mdi-align-vertical-top"></i></button>
			<button class="action"><i class="mdi mdi-border-style"></i></button>
			<button class="action"><i class="mdi mdi-dots-horizontal-circle-outline"></i></button>
			<hr>
			<button class="action"><i class="mdi mdi-magnet"></i></button>
			<button class="action"><i class="mdi mdi-grid"></i></button>
			<button class="action"><i class="mdi mdi-border-inside"></i></button>
			<hr>
			<button class="action"><i class="mdi mdi-content-save"></i></button>
		</div>
	</div>
	
	<div class="layout-tree"></div>

	<div class="loadingScreen">
		<div class="text">Aguarde</div>
		<i class="mdi mdi-timer-sand"></i>
	</div>

	<script src="lib/js/nipplejs.min.js"></script>
	<script src="lib/js/store2.min.js"></script>
	<script src="js/toast.js"></script>
	<script src="js/keymappings.js"></script>
	<script src="js/classes/Controller.js"></script>
	<script src="js/joystick/index.js"></script>
	<script src="layouts/buttons.js"></script>
	<script src="layouts/groups.js"></script>
	<script src="layouts/joysticks.js"></script>
	<script src="layouts/layouts.js"></script>
	<script src="js/classes/EventEmitter.js"></script>
	<script src="js/classes/Element.js"></script>
	<script src="js/classes/Button.js"></script>
	<script src="js/classes/Group.js"></script>
	<script src="js/classes/Joystick.js"></script>
	<script src="js/joystick/joystick.js"></script>
	<script src="js/joystick/element-actions.js"></script>
	<script src="js/joystick/motion-control.js"></script>
	<script src="js/joystick/user-interface.js"></script>
	<script src="js/joystick/layout.js"></script>
	<script src="js/joystick/backend-integration.js"></script>
	<script src="js/joystick/interactions.js"></script>
	<script src="js/joystick/layout-editor/guides.js"></script>
	<script src="js/joystick/layout-editor/index.js"></script>
	<script src="js/joystick/layout-editor/toolbar.js"></script>
	<script src="js/joystick/layout-editor/interactions.js"></script>
	<script src="js/joystick/layout-editor/tree.js"></script>
</body>

</html>
