<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=0">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
	<link rel="manifest" href="manifest.json">
	<title>Joystick</title>
	<link rel="stylesheet" href="lib/css/pickr.nano.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body class="preload">
	<form class="container" action="joystick.html" method="GET">
		<!-- Código -->
		<div class="optionTitle">Digite o código que aparece no seu computador</div>
		<label class="textOption">
			<input type="text" name="code" class="code" autocomplete="off" required>
		</label>

		<hr>

		<!-- Layouts -->
		<div class="optionTitle">Selecione o layout</div>
		<div class="optionsGroup">
			<label class="option layout">
				<input type="radio" name="layout" value="psp" checked>
				<div class="optionLabel">PSP</div>
			</label>

			<label class="option layout">
				<input type="radio" name="layout" value="ps2">
				<div class="optionLabel">PS2</div>
			</label>

			<label class="option layout">
				<input type="radio" name="layout" value="snes">
				<div class="optionLabel">SNES</div>
			</label>
		</div>

		<hr>

		<!-- Jogador -->
		<div class="optionTitle">Selecione o jogador</div>
		<div class="optionsGroup">
			<label class="option player">
				<input type="radio" name="player" value="1" checked>
				<div class="optionLabel">Jogador 1</div>
			</label>

			<label class="option player">
				<input type="radio" name="player" value="2">
				<div class="optionLabel">Jogador 2</div>
			</label>

			<label class="option player">
				<input type="radio" name="player" value="3">
				<div class="optionLabel">Jogador 3</div>
			</label>

			<label class="option player">
				<input type="radio" name="player" value="4">
				<div class="optionLabel">Jogador 4</div>
			</label>
		</div>

		<hr>

		<!-- Teclas traváveis -->
		<div class="optionTitle">Selecione as teclas traváveis</div>
		<div class="optionsGroup">
			<label class="option lock">
				<input type="checkbox" name="lock" value="l">
				<div class="optionLabel">L</div>
			</label>

			<label class="option lock">
				<input type="checkbox" name="lock" value="r">
				<div class="optionLabel">R</div>
			</label>

			<label class="option lock">
				<input type="checkbox" name="lock" value="l1">
				<div class="optionLabel">L1</div>
			</label>

			<label class="option lock">
				<input type="checkbox" name="lock" value="r1">
				<div class="optionLabel">R1</div>
			</label>
		</div>

		<hr>

		<!-- Opções -->
		<div class="optionTitle">Opções</div>
		<div class="optionsGroup">
			<label class="option settings">
				<input type="checkbox" name="invert">
				<div class="optionLabel">Inverter joystick/setas</div>
			</label>

			<label class="option settings">
				<input type="checkbox" name="vibrate" checked>
				<div class="optionLabel">Vibração</div>
			</label>

			<label class="option settings">
				<input type="checkbox" name="deviceInfo" checked>
				<div class="optionLabel">Mostrar informações</div>
			</label>
		</div>

		<hr>

		<!-- Cores -->
		<div class="optionTitle">Cores</div>
		<div class="optionsGroup">
			<label class="option color">
				<div class="optionLabel">
					<div class="text">Fundo</div>
					<div class="pickr-background"></div>
				</div>
				<input type="hidden" name="background" value="#000">
			</label>

			<label class="option color">
				<div class="optionLabel">
					<div class="text">Cor do botão</div>
					<div class="pickr-color"></div>
				</div>
				<input type="hidden" name="color" value="#FFF8">
			</label>

			<label class="option color">
				<div class="optionLabel">
					<div class="text">Borda do botão</div>
					<div class="pickr-border"></div>
				</div>
				<input type="hidden" name="border" value="#FFF8">
			</label>

			<label class="option color">
				<div class="optionLabel">
					<div class="text">Fundo ativo</div>
					<div class="pickr-active"></div>
				</div>
				<input type="hidden" name="active" value="#FFF3">
			</label>
		</div>

		<button type="button" class="resetColors">Redefinir cores</button>

		<hr>

		<!-- Fundo personalizado -->
		<div class="optionTitle">Fundo personalizado</div>
		<small class="optionSubTitle">Coloque as imagens na pasta "backgrounds" e digite o nome e extensão da imagem</small>
		<label class="textOption">
			<input type="text" name="bgImage" autocomplete="off" placeholder="Nome do arquivo + extensão">
		</label>

		<label class="option customBG">
			<div class="optionLabel">
				<div class="text">Opacidade</div>
				<input type="range" name="bgOpacity" min="0" max="1" step="0.1" value="0.5">
			</div>
		</label>

		<label class="option customBG">
			<div class="optionLabel">
				<div class="text">Borrado</div>
				<input type="range" name="bgBlur" min="0" max="10" step="1" value="0">
			</div>
		</label>

		<hr>

		<!-- CSS personalizado -->
		<div class="optionTitle">CSS personalizado</div>
		<textarea name="customCSS" placeholder="CSS personalizado"></textarea>

		<hr>

		<!-- Configurar emuladores -->
		<div class="optionTitle">Configurações</div>
		<div>
			<a class="button setup" href="setup.html">Configurar emuladores</a>
			<a class="button" href="oldbrowsers/index.html">Navegador antigo</a>
		</div>

		<!-- Iniciar -->
		<button type="submit" class="start">Jogar</button>

		<!-- Debug -->
		<div class="links" style="display: none;">
			<label>Debug: <input type="checkbox" name="debug" value="true"></label>
			<br><button type="button" onclick="localStorage.clear();location.reload()">RESET ALL</button>
		</div>
	</form>

	<script src="lib/js/pickr.es5.min.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
